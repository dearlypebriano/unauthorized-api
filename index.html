<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>401 API Unauthorized</title>
    <link rel="stylesheet" href="error.css" />
  </head>
  <body>
    <main>
      <div id="wrap">
        <div class="hand hand-left">
          <span class="hand-part part-top"></span>
          <span class="hand-part part-middle"></span>
          <span class="hand-part part-bottom"></span>
        </div>
        <div class="hand hand-right">
          <span class="hand-part part-top"></span>
          <span class="hand-part part-middle"></span>
          <span class="hand-part part-bottom"></span>
        </div>
        <div class="line line-1">
          <div class="ball">4</div>
        </div>
        <div class="line line-2">
          <div class="ball">0</div>
        </div>
        <div class="line line-3">
          <div class="ball">1</div>
        </div>
        <div id="server">
          <div class="eye eye-left"><span></span></div>
          <div class="eye eye-right"><span></span></div>
          <div class="block">
            <div class="light"></div>
          </div>
          <div class="block">
            <div class="light"></div>
          </div>
          <div class="block">
            <div class="light"></div>
          </div>
          <div class="block">
            <div class="light"></div>
          </div>
          <div class="block">
            <div class="light"></div>
          </div>
          <div id="bottom-block">
            <div class="bottom-line"></div>
            <div id="bottom-light"></div>
          </div>
        </div>
      </div>

      <div id="code-error">
        <h1>Unauthorized Access</h1>
        <p>
          You cannot access the URL because it requires certain access rights.
          Please check your credentials or contact support for assistance.
        </p>
      </div>
    </main>
  </body>
</html>
